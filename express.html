<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>帮别人拿</title>

		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.select-area {
				border: 1px solid #ccc !important;
				/*padding-left: 10px;*/
				color: #A9A9A9;
			}
		</style>

	</head>

	<body>
		<!--底部导航栏-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" id="page_index">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" id="page_jianyi">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">投诉建议</span>
			</a>

		</nav>
		<!--底部导航栏-->
		<div class="mui-content-padded">
			<!--表单-->
			<form action="#" method="post" name="bangnakuaidi">
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="请输入姓名" name="name">
				</div>
				<div class="mui-input-row">
					<input type="number" class="mui-input-clear" placeholder="手机号码" name="phoneNumber">
				</div>
				<select class="select-area" name="gongsi">
					<option value="快递公司">快递公司</option>
					<option value="顺丰">顺丰</option>
					<option value="中通">中通</option>
					<option value="圆通">圆通</option>
					<option value="韵达">韵达</option>
				</select>
				<select class="select-area" name="quyu">
					<option value="区域">区域</option>
					<option value="东区">东区</option>
					<option value="中区">中区</option>
					<option value="西区">西区</option>
					<option value="其他">其他</option>
				</select>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="宿舍" name="sushe">
				</div>
				<div class="mui-input-row">
					<input type="datetime-local" class="mui-input-clear" placeholder="取件时间" name="shijian">
				</div>
				<div class="mui-input-row">
					<textarea id="textarea" rows="3" placeholder="对快递小哥说点什么吧...表白也行" name="liuyan"></textarea>
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary">确认</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger">取消</button>
				</div>
			</form>
			<!--表单-->
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			//tap为mui封装的单击事件
			document.getElementById('page_index').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'index.html',
					id: 'index'
				});
			});
			
			document.getElementById('page_jianyi').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'suggestion.html',
					id: 'suggestion'
				});
			});
		</script>
	</body>

</html>
