<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>快递助手</title>
		<link rel="stylesheet" href="css/mui.min.css" />
	</head>

	<body>
		<!--底部导航栏-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" id="page_index">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>

			<a class="mui-tab-item" id="page_info">
				<span class="mui-icon mui-icon-chatboxes"></span>
				<span class="mui-tab-label">资讯</span>
			</a>
			<a class="mui-tab-item" id="page_contact">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">联系</span>
			</a>

		</nav>
		<!--底部导航栏-->

		<!--内容区域-->
		<div class="mui-content">
			<!--图片轮播-->
			<div class="mui-slider">

				<div class="mui-slider-group mui-slider-loop">
					<!--支持循环，需要重复图片节点-->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#"><img src="img/lunbo3.jpg" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="img/lunbo1.jpg" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="img/lunbo2.jpg" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="img/lunbo3.jpg" /></a>
					</div>
					<!--支持循环，需要重复图片节点-->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#"><img src="img/lunbo1.jpg" /></a>
					</div>
				</div>
				<!--导航项-->
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>

				</div>
			</div>
			<!--图片轮播-->
			<!--九宫格-->
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="express.html">
						<span class="mui-icon mui-icon-paperplane"></span>
						<div class="mui-media-body">帮拿快递</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="express_add.html">
						<span class="mui-icon mui-icon-flag"></span>
						<div class="mui-media-body">自取快递</div>
					</a>
				</li>

				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="http://www.baidu.com">
						<span class="mui-icon mui-icon-more"></span>
						<div class="mui-media-body">更多</div>
					</a>
				</li>

			</ul>
			<!--九宫格-->
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			//获得slider插件对象
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 1000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
			//tap为mui封装的单击事件
			document.getElementById('page_index').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'index.html',
					id: 'index'
				});
			});
			document.getElementById('page_info').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'info.html',
					id: 'info'
				});
			});
			document.getElementById('page_contact').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'contact.html',
					id: 'contact'
				});
			});
		</script>
	</body>

</html>
