<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>通知公告</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    
</head>
<body>
	<!--底部导航栏-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" id="page_index">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" id="page_jianyi">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">投诉建议</span>
			</a>

		</nav>
		<!--底部导航栏-->
	<!--通知消息-->
	<div class="mui-content-padded">
		<h3>公告通知</h3>
		<p>2016-5-28</p>
		<p>有所为。申通快递品牌创立于1993年，开创了中国民营快递的“加盟制”发展模式，多年来也一直致力于为广大消费者提供快速、准确、安全、周到的快递服务。近年来，国家政策加大了对快递行业的支持和扶持力度，国务院总理李克强更是为快递代言。近日，国务院通过《关于促进快递业发展的若干意见》，明确提出 “向各类资本进一步开放国内快递市场，支持快递企业兼并重组、做优做强”。国家政策、市场利好都为快递业营造了更好的发展环境，申通快递顺应市场发展大趋势，用资本的力量推动企业核心竞争能力的建设，并将申通品牌做大做强。</p>
	</div>
	<!--通知消息-->
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="UTF-8">
      	mui.init();
      	//tap为mui封装的单击事件
			document.getElementById('page_index').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'index.html',
					id: 'index'
				});
			});
			
			document.getElementById('page_jianyi').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'suggestion.html',
					id: 'suggestion'
				});
			});
    </script>
</body>
</html>
