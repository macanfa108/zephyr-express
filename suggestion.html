<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>快递助手-资讯页面</title>
		<link rel="stylesheet" href="css/mui.min.css" />
	</head>

	<body>
		<!--底部导航栏-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item " id="page_index">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item mui-active" id="page_jianyi">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">投诉建议</span>
			</a>

		</nav>
		<!--底部导航栏-->

		<!--内容区域-->
		<div class="mui-content">
			<!--图片轮播-->
			<div class="mui-slider">

				<div class="mui-slider-group mui-slider-loop">
					<!--支持循环，需要重复图片节点-->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#"><img src="img/lunbo3.jpg" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="img/lunbo1.jpg" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="img/lunbo2.jpg" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="img/lunbo3.jpg" /></a>
					</div>
					<!--支持循环，需要重复图片节点-->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#"><img src="img/lunbo1.jpg" /></a>
					</div>
				</div>
				<!--导航项-->
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>

				</div>
			</div>
			<!--图片轮播-->
			<!--建议内容-->
			<div class="mui-content-padded">
				<form action="#" method="post" name="FromSuggestion">
					<div class="mui-input-row">
						<textarea id="textarea" rows="5" placeholder="请提交您的宝贵建议！" name="jianyi"></textarea>
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary">确认</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn mui-btn-danger">取消</button>
					</div>
				</form>
			</div>
			<!--建议内容-->
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			//获得slider插件对象
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 1000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
			//tap为mui封装的单击事件
			document.getElementById('page_index').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'index.html',
					id: 'index'
				});
			});
			document.getElementById('page_jianyi').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'suggestion.html',
					id: 'suggestion'
				});
			});
		</script>
	</body>

</html>
